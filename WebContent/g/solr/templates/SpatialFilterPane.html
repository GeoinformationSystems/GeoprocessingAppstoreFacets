<div class="gSpatialFilterPane">
  <div data-dojo-type="g/solr/DropPane" 
       data-dojo-attach-point="__dropPane"
       data-dojo-props="title:'${title}',open:${open}">
    <div data-dojo-type="g/solr/SpatialFilter"
         data-dojo-attach-point="__spatialFilter"
         data-dojo-props="field:'${field}',basemapUrl:'${basemapUrl}',map:${map}">
    </div>
  </div>
</div>
